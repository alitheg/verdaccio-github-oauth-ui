#
# Look here for more config file examples:
# https://github.com/verdaccio/verdaccio/tree/master/conf
#

storage: ./storage
plugins: ./plugins

log:
  type: stdout
  format: pretty
  level: info

middlewares:
  audit:
    enabled: true
  google-oauth-ui:
    enabled: true

auth:
  google-oauth-ui:
    domain: GOOGLE_DOMAIN # optional, only people within this org will be able to authenticate
    client-id: GOOGLE_CLIENT_ID # required
    client-secret: GOOGLE_CLIENT_SECRET # required
  htpasswd:
    file: ./htpasswd
    algorithm: bcrypt

security:
  api:
    jwt:
      sign:
        expiresIn: 90d
  web:
    sign:
      expiresIn: 7d

packages:
  "**":
    access: google/group/test@google.com
    publish: google/group/test@google.com

  package1:
    # Limit access to signed-in users.
    # This works in tandem with other plugins that also add the `$authenticated` group, such as `htpasswd`.
    # Note that every GitHub user can sign in, so this is not a restrictive group.
    # If you want to limit access, use one of the other
    access: $authenticated

  package2:
    # Limit access to users:
    access: google/user/alitheg

  package3:
    # Limit actions to group members:
    access: google/group/test@google.com
